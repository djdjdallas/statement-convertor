<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="800" fill="#F9FAFB"/>
  
  <!-- Modal Overlay -->
  <rect width="1280" height="800" fill="#000000" opacity="0.3"/>
  
  <!-- Export Modal -->
  <rect x="340" y="150" width="600" height="500" rx="12" fill="white"/>
  
  <!-- Modal Header -->
  <text x="380" y="190" font-family="Arial" font-size="24" font-weight="bold" fill="#1F2937">Export to Google Sheets</text>
  <path d="M890 170 L920 200 M920 170 L890 200" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Google Drive Integration -->
  <rect x="380" y="220" width="520" height="80" rx="8" fill="#F3F4F6"/>
  <circle cx="420" cy="260" r="24" fill="#4285F4"/>
  <text x="420" y="267" font-family="Arial" font-size="20" fill="white" text-anchor="middle">G</text>
  <text x="460" y="250" font-family="Arial" font-size="16" font-weight="bold" fill="#1F2937">Connected to Google Drive</text>
  <text x="460" y="275" font-family="Arial" font-size="14" fill="#6B7280">user@example.com</text>
  
  <!-- Export Options -->
  <text x="380" y="340" font-family="Arial" font-size="16" font-weight="bold" fill="#1F2937">Export Settings</text>
  
  <!-- Create New vs Existing -->
  <g transform="translate(380, 360)">
    <rect x="0" y="0" width="240" height="60" rx="8" fill="#EFF6FF" stroke="#4F46E5" stroke-width="2"/>
    <circle cx="20" cy="30" r="8" fill="#4F46E5"/>
    <circle cx="20" cy="30" r="4" fill="white"/>
    <text x="40" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2937">Create New Sheet</text>
    <text x="40" y="45" font-family="Arial" font-size="12" fill="#6B7280">January 2025 Statement</text>
    
    <rect x="260" y="0" width="240" height="60" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <circle cx="280" cy="30" r="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="300" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#6B7280">Update Existing</text>
    <text x="300" y="45" font-family="Arial" font-size="12" fill="#9CA3AF">Select from your sheets</text>
  </g>
  
  <!-- Additional Options -->
  <text x="380" y="460" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2937">Include in Export:</text>
  
  <g transform="translate(380, 480)">
    <rect x="0" y="0" width="16" height="16" fill="#4F46E5" rx="2"/>
    <path d="M3 8 L6 11 L13 4" stroke="white" stroke-width="2" fill="none"/>
    <text x="25" y="12" font-family="Arial" font-size="14" fill="#1F2937">Transaction details</text>
    
    <rect x="0" y="30" width="16" height="16" fill="#4F46E5" rx="2"/>
    <path d="M3 38 L6 41 L13 34" stroke="white" stroke-width="2" fill="none"/>
    <text x="25" y="42" font-family="Arial" font-size="14" fill="#1F2937">AI categories and confidence scores</text>
    
    <rect x="0" y="60" width="16" height="16" fill="#4F46E5" rx="2"/>
    <path d="M3 68 L6 71 L13 64" stroke="white" stroke-width="2" fill="none"/>
    <text x="25" y="72" font-family="Arial" font-size="14" fill="#1F2937">Financial insights summary</text>
    
    <rect x="260" y="0" width="16" height="16" fill="white" stroke="#E5E7EB" rx="2"/>
    <text x="285" y="12" font-family="Arial" font-size="14" fill="#1F2937">Create monthly comparison</text>
  </g>
  
  <!-- Export Button -->
  <rect x="380" y="590" width="520" height="40" rx="8" fill="#10B981"/>
  <text x="640" y="615" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Export to Google Sheets</text>
  
  <!-- Preview of Sheet -->
  <rect x="960" y="180" width="280" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="980" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2937">Preview</text>
  <rect x="980" y="230" width="240" height="130" fill="#F9FAFB"/>
  <text x="990" y="250" font-family="monospace" font-size="10" fill="#6B7280">Date | Description | Category | Amount</text>
  <text x="990" y="270" font-family="monospace" font-size="10" fill="#6B7280">-----|-------------|----------|-------</text>
  <text x="990" y="290" font-family="monospace" font-size="10" fill="#6B7280">01/28| ACME Corp   | Income   | $4,225</text>
  <text x="990" y="310" font-family="monospace" font-size="10" fill="#6B7280">01/27| Whole Foods | Groceries| -$156</text>
  
  <!-- Description -->
  <text x="640" y="770" font-family="Arial" font-size="18" text-anchor="middle" fill="#6B7280">
    Screenshot 4: Seamless Google Sheets integration with customizable export options
  </text>
</svg>