<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="800" fill="#F9FAFB"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="60" fill="white"/>
  <text x="60" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="#1F2937">AI Financial Assistant</text>
  
  <!-- Chat Container -->
  <rect x="200" y="100" width="880" height="600" rx="12" fill="white"/>
  
  <!-- Chat Messages -->
  <g transform="translate(240, 140)">
    <!-- User Message 1 -->
    <rect x="400" y="0" width="380" height="60" rx="8" fill="#EFF6FF"/>
    <text x="420" y="25" font-family="Arial" font-size="14" fill="#1F2937">How much did I spend on restaurants last month?</text>
    <text x="420" y="45" font-family="Arial" font-size="12" fill="#6B7280">2:34 PM</text>
    
    <!-- AI Response 1 -->
    <rect x="0" y="80" width="500" height="140" rx="8" fill="#F3F4F6"/>
    <circle cx="30" cy="110" r="16" fill="#4F46E5"/>
    <text x="30" y="116" font-family="Arial" font-size="12" fill="white" text-anchor="middle">AI</text>
    <text x="60" y="105" font-family="Arial" font-size="14" fill="#1F2937">You spent $487.23 on restaurants in January 2025.</text>
    <text x="60" y="125" font-family="Arial" font-size="14" fill="#1F2937">This includes 23 transactions at various dining establishments.</text>
    
    <!-- Embedded Data -->
    <rect x="60" y="145" width="420" height="50" rx="6" fill="white"/>
    <text x="80" y="165" font-family="Arial" font-size="12" font-weight="bold" fill="#4F46E5">Top Restaurant Spending:</text>
    <text x="80" y="185" font-family="Arial" font-size="12" fill="#6B7280">• Chipotle: $89.45 (7 visits) • Starbucks: $67.32 (12 visits)</text>
    
    <text x="60" y="215" font-family="Arial" font-size="12" fill="#6B7280">2:34 PM</text>
    
    <!-- User Message 2 -->
    <rect x="400" y="240" width="380" height="60" rx="8" fill="#EFF6FF"/>
    <text x="420" y="265" font-family="Arial" font-size="14" fill="#1F2937">Is that more or less than usual?</text>
    <text x="420" y="285" font-family="Arial" font-size="12" fill="#6B7280">2:35 PM</text>
    
    <!-- AI Response 2 with Chart -->
    <rect x="0" y="320" width="600" height="240" rx="8" fill="#F3F4F6"/>
    <circle cx="30" cy="350" r="16" fill="#4F46E5"/>
    <text x="30" y="356" font-family="Arial" font-size="12" fill="white" text-anchor="middle">AI</text>
    <text x="60" y="345" font-family="Arial" font-size="14" fill="#1F2937">Your restaurant spending is 18% higher than your 3-month average.</text>
    
    <!-- Mini Chart -->
    <rect x="60" y="365" width="520" height="120" rx="6" fill="white"/>
    <text x="80" y="385" font-family="Arial" font-size="12" font-weight="bold" fill="#1F2937">Restaurant Spending Trend</text>
    <!-- Bar Chart -->
    <rect x="100" y="420" width="40" height="40" fill="#E5E7EB"/>
    <text x="120" y="470" font-family="Arial" font-size="10" text-anchor="middle">Nov</text>
    <text x="120" y="410" font-family="Arial" font-size="10" text-anchor="middle">$412</text>
    
    <rect x="180" y="410" width="40" height="50" fill="#E5E7EB"/>
    <text x="200" y="470" font-family="Arial" font-size="10" text-anchor="middle">Dec</text>
    <text x="200" y="400" font-family="Arial" font-size="10" text-anchor="middle">$398</text>
    
    <rect x="260" y="400" width="40" height="60" fill="#4F46E5"/>
    <text x="280" y="470" font-family="Arial" font-size="10" text-anchor="middle">Jan</text>
    <text x="280" y="390" font-family="Arial" font-size="10" text-anchor="middle">$487</text>
    
    <text x="60" y="505" font-family="Arial" font-size="14" fill="#1F2937">Consider setting a monthly dining budget of $400 to save $87/month.</text>
    <text x="60" y="545" font-family="Arial" font-size="12" fill="#6B7280">2:35 PM</text>
  </g>
  
  <!-- Suggested Questions -->
  <rect x="240" y="720" width="800" height="40" fill="#F9FAFB" rx="20"/>
  <text x="260" y="745" font-family="Arial" font-size="14" fill="#6B7280">Suggested: </text>
  <rect x="340" y="725" width="180" height="30" rx="15" fill="white" stroke="#E5E7EB"/>
  <text x="430" y="745" font-family="Arial" font-size="12" fill="#4F46E5" text-anchor="middle">Show me my budget</text>
  <rect x="540" y="725" width="200" height="30" rx="15" fill="white" stroke="#E5E7EB"/>
  <text x="640" y="745" font-family="Arial" font-size="12" fill="#4F46E5" text-anchor="middle">Analyze my spending habits</text>
  
  <!-- Input Area -->
  <rect x="240" y="770" width="720" height="40" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="260" y="795" font-family="Arial" font-size="14" fill="#9CA3AF">Ask anything about your finances...</text>
  <rect x="970" y="770" width="70" height="40" rx="8" fill="#4F46E5"/>
  <text x="1005" y="795" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Send</text>
  
  <!-- Description -->
  <text x="640" y="50" font-family="Arial" font-size="18" text-anchor="middle" fill="#6B7280" transform="translate(0, 750)">
    Screenshot 5: Conversational AI assistant providing instant financial insights and recommendations
  </text>
</svg>